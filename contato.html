        <h1>Contato</h1>
        <form method="get">
            <fieldset> <!-- agrupa elementos do form-->
                <legend>Contato</legend>
                <br>

                Digite seu nome: <input type="text" name="nome" placeholder="Digite seu nome" required>

                <br>
                <br>

                Digite seu E-mail: <input type="email" name="email" placeholder="Digite seu E-mail">

                <br>
                <br>

                Assunto: <input type="text" name="assunto" required>

                <br>
                <br>

                <label for="mensagem">Mensagem: </label>
                <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required minlength="10" maxlength="200">
                </textarea>

                <br>
                <br>


                <button type="submit">Enviar</button>
            </fieldset>

        </form>
